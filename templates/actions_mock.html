<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Reservation | DealerOn Demo</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>

    <header>
        <div class="container d-flex justify-content-center">
            <a href="/"><img src="/assets/logo.png" alt="OnMarketplace" style="height: 40px;"></a>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="checkout-card">
                    <div class="test-banner">TEST MODE: No real payment will be processed.</div>
                    <div class="checkout-header">Complete Reservation</div>
                    <div class="card-body p-4">
                        
                        <div class="text-center mb-4">
                            <h5 class="text-muted mb-2">Reserve Vehicle</h5>
                            <h3 class="fw-bold">{{ car.title }}</h3>
                            <div class="badge bg-success fs-6 mt-2">Deposit: $350.00</div>
                        </div>

                        <form action="/api/reserve" method="POST">
                            <input type="hidden" name="item_id" value="{{ car.id }}">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold text-secondary">Email Address</label>
                                <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">Demo Payment Details</label>
                                <input type="text" class="form-control bg-light mb-2" placeholder="**** **** **** 1234" disabled>
                                <div class="row g-2">
                                    <div class="col"><input type="text" class="form-control bg-light" placeholder="MM / YY" disabled></div>
                                    <div class="col"><input type="text" class="form-control bg-light" placeholder="CVC" disabled></div>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary-brand mt-2">Pay & Reserve Now</button>
                            
                            <div class="text-center mt-3">
                                <a href="javascript:history.back()" class="text-decoration-none text-muted small">Cancel Transaction</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container"> 
            <div class="footer-text">Trustap Ltd 2026</div>
            <div class="footer-subtext">‚òòÔ∏è Born in Ireland, Trusted Worldwide üåç</div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('form');
            const submitBtn = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
                submitBtn.style.opacity = "0.7";
                submitBtn.style.cursor = "wait";
                submitBtn.disabled = true; 
                setTimeout(function() { form.submit(); }, 1000);
            });
        });
    </script>
</body>
</html>
